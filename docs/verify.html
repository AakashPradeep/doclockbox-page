<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Your Access - DocLockBox</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        img.icon {
            width: 128px;
            height: 128px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 30px;
            font-size: 16px;
            background-color: #2a7de1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1f5fb3;
        }
        button:disabled {
            background-color: #b0c8e8;
            cursor: not-allowed;
        }
        .message {
            margin-top: 20px;
            font-size: 16px;
            max-width: 300px;
        }
        .error-box {
            background-color: #ffe0e0;
            color: #b30000;
            border: 1px solid #b30000;
            padding: 10px;
            margin-top: 20px;
            max-width: 300px;
            border-radius: 5px;
        }
        .success-box {
            background-color: #e0ffe0;
            color: #007300;
            border: 1px solid #007300;
            padding: 10px;
            margin-top: 20px;
            max-width: 300px;
            border-radius: 5px;
        }
        .loader {
            margin-top: 20px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2a7de1;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <img src="icon_128x128.png" alt="DocLockBox Icon" class="icon">
    <h1>Verify Your Access to DocLockBox</h1>
    <button id="verify-btn">Verify Yourself</button>
    <div class="message" id="status-message"></div>
    <div class="loader" id="loader" style="display: none;"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const verifyBtn = document.getElementById('verify-btn');
        const statusMessage = document.getElementById('status-message');
        const loader = document.getElementById('loader');

        function showError(message) {
            statusMessage.textContent = message;
            statusMessage.className = 'message error-box';
            setTimeout(() => {
                statusMessage.textContent = '';
                statusMessage.className = 'message';
            }, 7000); // show for 7 seconds
        }

        function showSuccess(message) {
            statusMessage.textContent = message;
            statusMessage.className = 'message success-box';
            setTimeout(() => {
                statusMessage.textContent = '';
                statusMessage.className = 'message';
            }, 5000); // show for 5 seconds
        }

        if (!token) {
            showError('âŒ Invalid or missing token. Please check your link.');
            verifyBtn.disabled = true;
        }

        verifyBtn.addEventListener('click', () => {
            verifyBtn.disabled = true;
            showSuccess('ðŸ” Verifying... Please wait.');
            loader.style.display = 'block';

            fetch(`https://api.doclockbox.app/verify?token=${encodeURIComponent(token)}`, {
                method: 'POST'
            })
            .then(response => {
                loader.style.display = 'none';
                if (!response.ok) {
                    if (response.status === 400) throw new Error('âš ï¸ Bad request. Please check your link.');
                    if (response.status === 404) throw new Error('âŒ Sharing record not found. Please contact the sender.');
                    if (response.status === 410) throw new Error('â° Link expired. Please request a new link.');
                    if (response.status === 429) throw new Error('âš ï¸ Download limit reached. Contact sender.');
                    if (response.status === 500) throw new Error('ðŸ’¥ Server error. Please try again later.');
                    throw new Error(`ðŸš« Unexpected error (status ${response.status}).`);
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    showSuccess('âœ… OTP sent! Redirecting to OTP entry...');
                    setTimeout(() => {
                        window.location.href = `https://www.doclockbox.app/verify_otp.html?token=${encodeURIComponent(token)}`;
                    }, 1000);
                } else {
                    showError('âŒ Verification failed. Please check your link or contact support.');
                    verifyBtn.disabled = false;
                }
            })
            .catch(error => {
                console.error(error);
                showError(error.message);
                verifyBtn.disabled = false;
            });
        });
    </script>
</body>
</html>
