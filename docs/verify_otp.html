<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter OTP - DocLockBox</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        img.icon {
            width: 128px;
            height: 128px;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            width: 200px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 12px 30px;
            font-size: 16px;
            background-color: #2a7de1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1f5fb3;
        }
        button:disabled {
            background-color: #b0c8e8;
            cursor: not-allowed;
        }
        .message {
            margin-top: 20px;
            font-size: 16px;
            max-width: 300px;
        }
        .error-box {
            background-color: #ffe0e0;
            color: #b30000;
            border: 1px solid #b30000;
            padding: 10px;
            margin-top: 20px;
            max-width: 300px;
            border-radius: 5px;
        }
        .success-box {
            background-color: #e0ffe0;
            color: #007300;
            border: 1px solid #007300;
            padding: 10px;
            margin-top: 20px;
            max-width: 300px;
            border-radius: 5px;
        }
        .loader {
            margin-top: 20px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2a7de1;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <img src="icon_128x128.png" alt="DocLockBox Icon" class="icon">
    <h2>Enter Your 6-Digit OTP</h2>
    <input type="text" id="otp-input" placeholder="123456" maxlength="6" inputmode="numeric" pattern="\d*">
    <button id="download-btn" disabled>Download Document</button>
    <div class="message" id="status-message"></div>
    <div class="loader" id="loader" style="display: none;"></div>

    <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const otpInput = document.getElementById('otp-input');
    const downloadBtn = document.getElementById('download-btn');
    const statusMessage = document.getElementById('status-message');
    const loader = document.getElementById('loader');

    function showError(message) {
        statusMessage.textContent = message;
        statusMessage.className = 'message error-box';
        setTimeout(() => {
            statusMessage.textContent = '';
            statusMessage.className = 'message';
        }, 7000); // show error for 7 sec
    }

    function showSuccess(message) {
        statusMessage.textContent = message;
        statusMessage.className = 'message success-box';
        setTimeout(() => {
            statusMessage.textContent = '';
            statusMessage.className = 'message';
        }, 5000); // show success for 5 sec
    }

    otpInput.addEventListener('input', () => {
        otpInput.value = otpInput.value.replace(/[^0-9]/g, '').slice(0, 6);
        downloadBtn.disabled = otpInput.value.length !== 6;
    });

    downloadBtn.addEventListener('click', async () => {
        const otp = otpInput.value.trim();

        if (otp.length !== 6) {
            showError('Please enter a valid 6-digit OTP.');
            return;
        }

        downloadBtn.disabled = true;
        showSuccess('Verifying OTP and preparing download...');
        loader.style.display = 'block';

        try {
            const apiUrl = `https://api.doclockbox.app/download?otp=${encodeURIComponent(otp)}&token=${encodeURIComponent(token)}`;
            const response = await fetch(apiUrl);
            loader.style.display = 'none';

            if (!response.ok) {
                if (response.status === 401) throw new Error('‚ùå Invalid OTP. Please check and try again.');
                if (response.status === 410) throw new Error('‚è∞ OTP expired. Please re-verify.');
                if (response.status === 429) throw new Error('‚ö†Ô∏è Download limit reached. Contact sender.');
                throw new Error(`üö´ Unexpected error (status ${response.status}). Please try again later.`);
            }

            const data = await response.json();
            if (!data.download_url) throw new Error('‚ö†Ô∏è Server did not provide a download link.');

            showSuccess('‚úÖ Redirecting to download...');

            // Redirect browser to the S3 signed URL to trigger download
            window.location.href = data.download_url;

        } catch (error) {
            console.error('Download failed:', error);
            showError(error.message);
            downloadBtn.disabled = false;
        }
    });
    </script>
</body>
</html>
